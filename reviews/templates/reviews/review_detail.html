<article class="media content-section">
	<img  class = "rounded-circle account -img" src = "{{ object.author.profile.image.url }}">	
  	<div class="media-body">
    	<div class="article-metadata">
      		<a class="mr-3" href="#">{{ object.author }}</a>
      		<small class="text-muted">{{ object.date_posted|date:"g:m:s - F, d Y" }}</small>
    	</div>
    	<h2 class = "article-title">  {{ object.title }} </h2>
    	<a class="mr-3" href="#">{{ object.target }}</a>
    	<p class = "article-content">{{ object.content }}</p>
  </div>
</article>
