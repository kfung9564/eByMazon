{% block content %}
	{% for n in reviews %}	    
		<article class="media content-section">
			<img  class = "rounded-circle account -img" src = "{{ n.author.profile.image.url }}">	
		  	<div class="media-body">
		    	<div class="article-metadata">
		      		<a class="mr-2" href="#">{{ n.author }}</a>
		      		<small class="text-muted">{{ n.date_posted|date:"g:m:s - F, d Y" }}</small>
		    </div>
		    <h2><a class="article-title" href="{% url 'review-detail' n.id %}">{{ n.title }}</a></h2>
		    <p class="article-content">{{ n.content }}</p>
		  </div>
		</article>
	{% endfor %}
{% endblock content %}
