{% extends 'gui.html' %}

{% block content %}

<h1>Catalog</h1>
{% if items.all %}
    {% for item in items %}
        <table>
            <tr>
                <td colspan="2">
                    <img src="{{ item.picture }}" style="width: 25%;" />
                </td>
            </tr>
            <tr>
                <td>Product Name:</td>
                <td>{{ item.title }}</td>
            </tr>
            <tr>
                <td>Owner:</td>
                <td>{{ item.owner }}</td>
            </tr>
            <tr>
                <td>Description:</td>
                <td>{{ item.description }}</td>
            </tr>
        </table>
        <br />
    {% endfor %}
{% else %}
    <h2>No items available at this time.</h2>
{% endif %}
{% endblock %}
