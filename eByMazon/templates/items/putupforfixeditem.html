{% extends 'gui.html' %}

{% block content %}

{% if user.is_authenticated %}
    <h1>Put {{ item.title }} on sale for fixed price</h1>

    <form action="" method="POST">
        {% csrf_token %}
        <table>{{ fixedForm.as_table }}</table>
        <input type="submit" value="Put on sale">
    </form>
{% else %}
    <h2>Please log in to edit items.</h2>
{% endif %}

{% endblock %}
