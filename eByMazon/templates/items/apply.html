{% extends 'gui.html' %}

{% block content %}

{% if user.is_authenticated %}
    {% if user.profile.is_su %}
        <h1>Add New Item</h1>
    {% else %}
        <h1>Item Application</h1>
    {% endif %}

    <form action="" method="POST">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <input type="submit" value="Submit">
    </form>
{% else %}
    <h2>Please log in to suggest new items.</h2>
{% endif %}

{% endblock %}
